<h4>Currently Playing</h4>

<div class="jumbotron" align="center">
	<img [src]="albumCoverLink" class="img-rounded" alt="albumcover" width="300" height="300">
	<br />
	<p> Currently playing: Linkin Park - Mihihi</p>
	<br />
	<button class="btn btn-lg btn-primary" >
		<span class="glyphicon glyphicon-step-backward"></span>
	</button>
	<button class="btn btn-lg btn-primary" (click)="pause()">		
		<span *ngIf="!isPlaying" class="glyphicon glyphicon-play"></span>
		<span *ngIf="isPlaying" class="glyphicon glyphicon-pause"></span>
	</button>
	<button class="btn btn-lg btn-primary" (click)="pause()">
		<span class="glyphicon glyphicon-stop"></span>
	</button>
	<button class="btn btn-lg btn-primary" (click)="skip()">
		<span class="glyphicon glyphicon-step-forward"></span>
	</button>
</div>
